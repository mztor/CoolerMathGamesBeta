<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Pyramid</title>
    <link rel="stylesheet" href="mathPyramidStyle.css">
    <script src="mathPyramidScript.js"></script>
</head>
<body>
    <div id="menuMP" class="gameMain">
        <div>
            <h1>Welcome to Math Pyramid!</h1>
        </div>
        <div>
            <h2>Choose your difficulties</h2>
        </div><br>
        <div>
            <button class="buttonMain" onclick="game(1)">Easy</button>
        </div>
        <div>
            <button class="buttonMain" onclick="game(2)">Medium</button>
        </div>
        <div>
            <button class="buttonMain" onclick="game(3)">Hard</button>
        </div><br>
        <div>
            <button class="buttonMain" onclick="toHelp()">Help</button>
        </div>
    </div>

    <div id="gameMP"  class="hidden">
        <div><h2 id="questionNum" class="questionNum">Question:0</h2>&nbsp;<h2 id="score" class="score">score:0</h2></div><br>

        <table style="height: 10px"> </table>

        <div style="margin-top: 50px">

            <div class="divGame0">
                <div class="divGame1"><p id="L11">1</p></div>
            </div>

            <div class="divGame0">
                <div class="divGame1"><p id="L21">1</p></div><div  class="divGame1"><p id="L22">1</p></div>
            </div>

            <div class="divGame0">
                <div class="divGame1"><p id="L31">1</p></div><div class="divGame1"><p id="L32">1</p></div><div class="divGame1"><p id="L33">1</p></div>
            </div>

            <div style="margin-top: 10px">
                <input id="userInput" style="height: 45px;margin-right: 10px">
            </div>
            <div><p id="result"></p></div>
        </div>

        <div style="margin-top: 100px">
            <button id="back" onclick="toMenu()" class="buttonMain" style="float:left;margin-left: 50px">Back</button>
            <button id="next" onclick="nextGame()" class="buttonMain" style="float: right;margin-right: 50px;position: absolute;z-index: -1;right: 560px">Next</button>
            <button id="check" onclick="getResult()" class="buttonMain"  style="float: right;margin-right: 50px;position: relative">Check</button></div>
    </div>

    <div id="helpMP" class="hidden">
        <div style="text-align: center;margin:100px 0 0 0"><p>This is a help page.</p></div>
        <button id="backHelp" onclick="toMenu()" class="buttonMain" style="float: left;margin: 373px 0 0 50px">Back</button>
    </div>
</body>
</html>
