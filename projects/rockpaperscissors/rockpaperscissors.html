
<!DOCTYPE html>
<html>
<head>
    <title>Code</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
<div id="Startbutton">
    <button id="start">start</button>
</div>
<div id="standardbutton">
    <button id="standardgamemode">Standard</button>
</div>
<div id="hardbutton">
    <button id="hardgamemode">Hard</button>
</div>
<h5 id="changethis">Change This</h5>
<div id="responses">
    <button id="rock" type="button">Rock</button>
    <button id="paper" type="button">Paper</button>
    <button id="scissors" type="button">Scissors</button>
</div>
<div id="button2">
    <button id="playagain">Play Again</button>
</div>
<figure>
    <h1 id="response">Computer</h1>
    <h2 id="response2">You</h2>
</figure>
<div id="playerscore">
    <h3>Player</h3>
    <p id="playerscorechange">0</p>
</div>

<div id="computerscore">
    <h3>Computer</h3>
    <p id="computerscorechange">0</p>
</div>
<script src="rockpaperscissors.js"></script>
</body>
</html>
