<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SpellingGames.css">
    <script src="SpellingGame.js"></script>
    <title>SpellingGame</title>
</head>
<body>
<h1>Welcome to the spelling challenge!</h1>

<div id="UserScreen">
<input type="text" placeholder="Enter Username">
<button class="button" id="Enter" onclick="ClearUser()">Enter to Continue</button>
</div>

<div id="DifficultySelectionScreen" class="">

    <h2>Choose your difficulty</h2>

    <button class="button" id="Kindy" onclick="Loadkindy('Kindy')">Kindy</button>
<br><br>
    <button class="button" id="Year1" onclick="LoadYear1('Year1')">Year 1</button>
<br><br>
    <button class="button" id="Year2" onclick="LoadYear2('Year2')">Year 2</button>
<br><br>
    <button class="button" id="help" onclick="LoadHelp('Help')">Help</button>
</div>

<div id="HelpScreen">
    <h2>Welcome to the Help screen</h2>
    <br>
    <p>The aim of this game is to spell words in correlation to the image displayed</p>
    <br>
    <p>Difficulties consist of different length words</p>
    <p>Kindy = 3 letters</p>
    <p>Year 1 = 5 letters</p>
    <p>Year 2 = 7 letters</p>
    <button class="button" id="ReturntoDifficulty" onclick="LoadDifficulty('Difficulty')">Return</button>
    <br>
</div>
<br>
<div id="Kindypage">
    <br><br><br>
    <button class="button" id="QuitKindy" onclick="ReturnDifficulty('Difficulty')">Quit</button>

</div>
<div id="Year1page">
    <button class="button" id="QuitY1" onclick="ReturnDifficultyY1('Difficulty')">Quit</button>

</div>

<div id="Year2page">
    <button class="button" id="QuitY2" onclick="ReturnDifficultyY2('Difficulty')">Quit</button>
</div>





</body>
</html>
