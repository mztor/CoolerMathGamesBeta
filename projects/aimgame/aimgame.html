<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Game</title>
    <link rel="stylesheet" href="aimgame.css">
</head>
<body>
<canvas id="tester-canvas" width="1895" height="925" class="hide"></canvas>
<div id="targetCount">
</div>
<div id="targetHit" class="hide"></div>
<h1 id="aimTitle">The Aim Game</h1>
<div id="start">
    <button id="startDifficulty" onclick="difficultySelection()">Start</button>
</div>
<div id="buttons" class="hide">
    <button id="easyMode">Easy</button>
    <button id="standardMode">Standard</button>
    <button id="expertMode" onclick="{ document.getElementById('tester-canvas').classList.remove('hide'); runHard(); hideDifficulty() }">Expert</button>
</div>

<script src="aimgame.js"></script>
</body>
</html>
