<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="numberSequence.css">
    <script src="numberSequence.js">
    </script>
</head>

<body>
<h1 id="title">Number Sequence</h1>

<div class="buttonHolder" id="difficulty_screen">
    <button type="button" id="Kindergarten" class="difficultyButton" title="Aimed towards Kindergarten students." onclick=loadEasy()>Difficulty 1: Easy</button><br>
    <button type="button" id="Year1" class="difficultyButton" title="Aimed towards Year 1 students." onclick=load_game2()>Difficulty 2: Medium</button><br>
    <button type="button" id="Year2" class="difficultyButton" title="Aimed towards Year 2 students" onclick=load_game3()>Difficulty 3: Hard</button>
</div>

<div id="questionScreen" class="invisibleStuff">
    <h3 id="scoreCounter">Score: <span id="score"></span>/50 </h3><br>
    <p id="Question"><span id="FirstPlaceholder"></span>, <span id="SecondPlaceholder"></span>, <span id="ThirdPlaceholder">, </span>___?</p><br>
	<form>
		<label for="operation">Operation: </label>
		<select name="operation" id="operation">
			<option value="addition">Addition (+)</option>
			<option value="subtraction">Subtraction (-)</option>
		</select>
		<label for="answerField">Number Here: </label>
		<input id="answerField" type="text" maxlength="7" value="Answer">
        <button type="button" id="submit" title="Submit your answer." onclick=answerCheck()>Enter Answer</button>
	</form>
</div>

<div id="finalScreen" class="invisibleStuff">
    <p id="winMessage">Congratulations! Your score was <span id="finalScore">*Score Here*</span></p>
    <p id="perfectMessage">Congratulations! Perfect score!</p>
    <p id="loseMessage">Keep trying to improve. Your score was <span id="loseScore">*Score Here*</span></p>
    <button type="button" id="replay">Play Again?</button>
</div>

</body>
</html>
