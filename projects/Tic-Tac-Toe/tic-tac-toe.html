<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="EverythingTTT">
<div id="gameTTT" class="hideTTT">

    <h2>Who's turn</h2>
    <h1>Title</h1>
    <h3>Score</h3>

    <br>

    <input type = "text" id ="textBox1" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(1)"/>

    <input type = "text" id="textBox2" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(2)">

    <input type = "text" id="textBox3" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(3)">
    <br>
    <input type = "text" id="textBox4" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(4)">

    <input type = "text" id="textBox5" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(5)">

    <input type = "text" id="textBox6" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(6)">
    <br>
    <input type = "text" id="textBox7" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(7)">

    <input type = "text" id="textBox8" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(8)">

    <input type = "text" id="textBox9" value="Click" maxlength="1" size="1" class="inputTTT" onclick="clicked(9)">
    <br>
    <button class="buttonTTT" onclick="QuitGame()">Quit</button>
</div>

<div id="helpTTT" class="hideTTT">
    <h1>This is the help menu</h1>
    <br><br><br><br><br><br>
    <button class="buttonTTT" onclick="QuitHelp()">Quit</button>
</div>


<div id="MenuTTT" class="showTTT">
    <h1>Welcome to Tic-Tac-Toes!</h1>
    <button class="buttonTTT" onclick="Play()">Begin</button>
    <br><br><br><br><br>
    <button class="buttonTTT" onclick="Help()">Help</button>
    <br><br><br><br><br><br>
    <button class="buttonTTT" onclick="Quit()">Quit</button>
</div>

<div id="SelectionTTT" class="hideTTT">
    <h1>Welcome to Tic-Tac-Toes!</h1>
    <button class="buttonTTT" onclick="Play1()">One game</button>
    <br><br><br><br><br><br><br>
    <button class="buttonTTT" onclick="Play3()">Three games</button>
    <br><br><br><br><br><br><br>
    <button class="buttonTTT" onclick="Play5()">Five games</button>
</div>

<div id="WinscreenTTT" class="hideTTT">
    <p>Lmao u win ghee</p>
</div>

</div>
<script>
    let value = "x";
    let alternativeValue = "o";
    let extra = "";
    let target = 0;
    let score1 = 0;
    let score2 = 0;
    let player = "";


    function clicked (textBoxNumber) {
        let textBox = "textBox" + textBoxNumber.toString()
        document.getElementById(textBox).value = value
        document.getElementById(textBox).disabled = true
        extra = value;
        value = alternativeValue;
        alternativeValue = extra;
        player = value === "x" ? "Player 1's" : "Player 2's";
        document.getElementsByTagName('h2')[0].innerText = "It's " + player + " turn";
        winCondition()
    }
    function winCondition() {
        let data = [];
        for (var rows = 0; rows < 3; rows++) {
            data.push([]);
            for (var cols = 0; cols < 3; cols++) {
                let textBox = "textBox" + (rows * 3 + cols + 1).toString();
                data[rows].push(document.getElementById(textBox).value);
            }
        }

        for (let rows = 0; rows < 2; rows++) {
            if (data[rows][0] === data[rows][1] && data[rows][1] === data[rows][2]) {
                if (data[rows][0] === "x" && data[rows][1] === "x" && data[rows][2] === "x" || data[rows][0] === "o" && data[rows][1] === "o" && data[rows][0] === "o" ) {
                    target--;
                    if (target === 0){
                        winScreen()
                    }
                    resetBoard()
                    return;
                }
            }
        }

        for (let cols = 0; cols < 2; cols++) {
            if (data[0][cols] === data[1][cols] && data[1][cols] === data[2][cols]) {
                if (data[cols][0] === "x" && data[cols][1] === "x" && data[cols][2] === "x" || data[cols][0] === "o" && data[cols][1] === "o" && data[cols][2] === "o") {
                    target--;
                    if (target === 0){
                        winScreen()
                    }
                    resetBoard()
                    return;
                }
            }
        }

        if (data[0][0] === data[1][1] && data[1][1] === data[2][2]) {
            if (data[0][0] === "x" && data[1][1] === "x" && data[2][2] === "x" || data[0][0] === "o" && data[1][1] === "o" && data[2][2] === "o" ) {
                target--
                if (target === 0){
                    winScreen()
                }
                resetBoard()
                return;
            }
        }
        else if (data[0][2] === data[1][1] && data[1][1] === data[2][0]) {
            if (data[0][2] === "x" && data[1][1] === "x" && data[2][0] === "x" || data[0][2] === "o" && data[1][1] === "o" && data[2][0] === "o" ){
                target--
                if (target === 0){
                    winScreen()
                }
                resetBoard()
                return;
            }
        }

        if (target === 0){
            winScreen()
        }
    }

    function resetBoard() {
        score1 += value === "x" ? 1 : 0;
        score2 += value === "o" ? 1 : 0;
        document.getElementsByTagName('h3')[0].innerText = "Score: " + score2 + " : " + score1;
        for (let i = 1; i < 10; i++) {
            let textBox = "textBox" + i.toString()
            document.getElementById(textBox).value = "Click";
            document.getElementById(textBox).disabled = false;
        }
    }

    function winScreen() {
        document.getElementById("gameTTT").classList.remove("showTTT");
        document.getElementById("gameTTT").classList.add("hideTTT");
        document.getElementById("WinscreenTTT").classList.remove("hideTTT");
        document.getElementById("WinscreenTTT").classList.add("showTTT");

    }

    function Play() {
        document.getElementById("SelectionTTT").classList.remove("hideTTT");
        document.getElementById("SelectionTTT").classList.add("showTTT");
        document.getElementById("MenuTTT").classList.remove("showTTT");
        document.getElementById("MenuTTT").classList.remove("buttonTTT");
        document.getElementById("MenuTTT").classList.add("hideTTT");
    }
    function Play1() {
        document.getElementById("gameTTT").classList.remove("hideTTT");
        document.getElementById("gameTTT").classList.add("showTTT");
        document.getElementById("SelectionTTT").classList.remove("showTTT");
        document.getElementById("SelectionTTT").classList.remove("buttonTTT");
        document.getElementById("SelectionTTT").classList.add("hideTTT");
        target = 1;
    }
    function Play3() {
        document.getElementById("gameTTT").classList.remove("hideTTT");
        document.getElementById("gameTTT").classList.add("showTTT");
        document.getElementById("SelectionTTT").classList.remove("showTTT");
        document.getElementById("SelectionTTT").classList.remove("buttonTTT");
        document.getElementById("SelectionTTT").classList.add("hideTTT");
        target = 3;
    }
    function Play5() {
        document.getElementById("gameTTT").classList.remove("hideTTT");
        document.getElementById("gameTTT").classList.add("showTTT");
        document.getElementById("SelectionTTT").classList.remove("showTTT");
        document.getElementById("SelectionTTT").classList.remove("buttonTTT");
        document.getElementById("SelectionTTT").classList.add("hideTTT");
        target = 5;
    }
    function Help() {
        document.getElementById("MenuTTT").classList.remove("showTTT");
        document.getElementById("MenuTTT").classList.add("hideTTT");
        document.getElementById("helpTTT").classList.remove("hideTTT");
        document.getElementById("helpTTT").classList.add("showTTT");
    }
    function QuitGame(){
        document.getElementById("gameTTT").classList.remove("showTTT");
        document.getElementById("gameTTT").classList.add("hideTTT");
        document.getElementById("MenuTTT").classList.remove("hideTTT");
        document.getElementById("MenuTTT").classList.add("showTTT");

    }
    function QuitHelp(){
        document.getElementById("helpTTT").classList.remove("showTTT");
        document.getElementById("helpTTT").classList.add("hideTTT");
        document.getElementById("MenuTTT").classList.remove("hideTTT");
        document.getElementById("MenuTTT").classList.add("showTTT");
    }

</script>
</body>
</html>
