
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrdingNumber</title>
    <link rel="stylesheet" href="Ording%20number.css">
    <script src="Ording%20number.js"></script>
</head>
<body>
<div class="container">
    <div>
        <h1>Ording Number</h1>
    <div id="difficulty" class="hide">
        <div>
            <h2>Choose Your Difficulty</h2>
        <p>
            <button class="button" id="level1" onclick="toGame()">Level 1</button>
            <button class="button" id="level2" onclick="toGame()">Level 2</button>
            <button class="button" id="level3" onclick="toGame()">Level 3</button>
        </p>
        </div>
        <br>
        <div>
            <button class="button" id="help" onclick="toHelp()">?</button>
        </div>
       <!-- help menu for instruction-->
        <div id="helpMenu" class="hide">
                    <h1 id="instructionsTitle">Instructions</h1>

                    <ul id="instructionsList">
                        <li>Click the button by ording number from smallest to largest</li>
                        <li>Click the correct button to get the point</li>
                        <li>You have three time to get wrong in one round</li>
                        <li>Get more correct order to win the game</li>
                    </ul>
                    <p>
                        <a class="button" onclick="toDifficulty()">‚Üê Back</a>
                    </p>
                </li>
            </ul>
        </div>
        <div id="game" class="hide">
            <span id="score">Score: <span id="scoreTotal">00</span></span><br>
        </div>
        <div>
        <button onclick="myFunction()">Start</button>
            <script>
            function myFunction() {
                var x = document.createElement("BUTTON");
                var t = document.createTextNode("Click me");
                x.appendChild(t);
                document.body.appendChild(x);

                x.addEventListener("click", function(){ clickedMe(x); });
                function clickedMe(button){
                    alert(button.firstChild.nodeValue);
                }
            }
            </script>
        </div>
</div>
</body>
</html>
